  <style>
    .treelist {
      list-style: none;
      background-color: pink;
      padding-left: 0;
    }

    }

    .treelist ul li {
      padding: 10px;
      cursor: pointer;
    }

    .treelist ul li span.actions {

    .treelist ul li:hover span.actions {
