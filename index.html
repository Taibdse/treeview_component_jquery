    <!-- Modal -->
    <div class="modal fade" id="treeviewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <form id="treeviewModalForm">
              <div class="form-group">
                <label for="txtFolderName">Folder Name</label>
                <input type="text" class="form-control" id="txtFolderName">
              </div>
              <div class="form-group">
                <label for="txtLinkTitle">Link Title</label>
                <input type="text" class="form-control" id="txtLinkTitle">
              </div>
              <div class="form-group">
                <label for="txtHyperLink">HyperLink</label>
                <input type="text" class="form-control" id="txtHyperLink">
              </div>
              <div class="text-right">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
